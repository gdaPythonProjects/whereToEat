<!DOCTYPE html>
<html lang="pl">
<style type="text/css">
    .wartosci{
        text-align: center;
    }
</style>
<head>
    <meta charset="utf-8">
    <title>Restauracje</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<center>
    <nav>
        <ul>
            <form method="POST" action="/wynik">
                <div style="width:50%;">
                    <li><a>Szerokość geograficzna:<br><input type="text" id="tak" class="wartosci" name="szerokosc"> <br>
                    </a></li><li><a> Długość geograficzna:<br><input type="text" class="wartosci" name="dlugosc">
                          <button class="black" onclick="javascript:return getLocation()">Użyj mojej lokalizacji<br><br>
                            <img height="60px"width="auto"src="https://imageog.flaticon.com/icons/png/512/54/54574.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF"> </a>
                    </li>
                    <li>
                        <a> Miasto:<input type="text" class="wartosci" name="miasto"><br>
                        

                    </a></li>
                    <li><a>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Wyślij 
  </button>       </a></li>
            </div>
            </form>
        </ul>
    </nav>
</center>
<p id="demo"></p>
</body>
<script>
</script>
<script>
var x = document.getElementById("demo");
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
    return false;
}
function showPosition(position) {
    document.getElementsByName('szerokosc')[0].value=position.coords.latitude;
    document.getElementsByName('dlugosc')[0].value=position.coords.longitude;
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
