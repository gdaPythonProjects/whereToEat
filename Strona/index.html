<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="ISO-8859-1">
    <title>Restauracje</title>
</head>
<body>
    <form method="POST" action="/wynik">
        Szerokość geograficzna: <input type="text" name="szerokosc"><br>
        Długość geograficzna: <input type="text" name="dlugosc"><br>
       Zasięg: <input type="range" min="1000" max="50000" value="1000" name="zasieg" onchange="updateTextInput(this.value);"><br> <input type="text" id="odleglosc" value="1km" readonly size="1"><br>
        <br>
        <input type="submit">
    </form>
</body>
<script>
	function updateTextInput(val) {
          document.getElementById('odleglosc').value=(parseFloat(Math.round(val/1000).toFixed(0)))+" km";
        }
</script>
</html>
