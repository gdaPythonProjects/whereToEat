<body>
    <center>
<nav> <ul>
<form method="POST" action="/wynik"><div style="width:50%;">

        
            <li><a>
    Szerokość geograficzna:<br><input type="text" class="wartosci" name="szerokosc"> 
        <br>
        <button style="color:black;" onclick="getLocation()">Użyj mojej lokalizacji<br><img height="60px" width="auto" src="https://imageog.flaticon.com/icons/png/512/54/54574.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF">

   <input type="text" id="odleglosc" value="1m" readonly size="1"><br>

<p id="demo"></p>

</body>
<script>
	function updateTextInput(val) {
	if(val<1000)
	{
	document.getElementById('odleglosc').value=(parseFloat(Math.round(val).toFixed(0)))+" m";
	}
	else
	{
	 document.getElementById('odleglosc').value=(parseFloat(Math.round(val/1000).toFixed(0)))+" km";
	}
        }

</script>
<script>
var x = document.getElementById("demo");
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}
function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude +
    "<br>Longitude: " + position.coords.longitude;
}

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
