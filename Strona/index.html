<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="ISO-8859-1">
    <title>Restauracje</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>

<form method="POST" action="/wynik">
    Szerokość geograficzna: <input type="text" name="szerokosc"><br>
    Długość geograficzna: <input type="text" name="dlugosc"><br>
    Zasięg:<p class="range-field"><input type="range" min="1" max="5000" value="1" name="zasieg" onchange="updateTextInput(this.value)"></p>
    Miasto:<input type="text" name="miasto"><br>
    <br>
    <input type="text" id="odleglosc" value="1m" readonly size="1"><br>
    <br>

<a class="waves-effect waves-green btn-large" href="#"><input type="submit"></a>
</form>
<button onclick="getLocation()"><img height="60px" width="auto" src="https://imageog.flaticon.com/icons/png/512/54/54574.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF">
</button>
<p id="demo"></p>

</body>
<script>
	function updateTextInput(val) {
	if(val<1000)
	{
	document.getElementById('odleglosc').value=(parseFloat(Math.round(val).toFixed(0)))+" m";
	}
	else
	{
	 document.getElementById('odleglosc').value=(parseFloat(Math.round(val/1000).toFixed(0)))+" km";
	}
        }

</script>
<script>
var x = document.getElementById("demo");
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}
function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude +
    "<br>Longitude: " + position.coords.longitude;
}

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
